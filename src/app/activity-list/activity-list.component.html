<div class="ui container">
  <h1>My Activities</h1>
  <div class="activityInfo">
    <p>Du hast ingesamt <span class="totals">{{totalActivities}}</span> Aktivit√§ten mit einer Gesamtstrecke von <span class="totals">{{totalDistance}} km</span>      erfasst.</p>
  </div>
  <table class="ui padded table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Date</th>
        <th>Comments</th>
        <th>Distance</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td><a [routerLink]="['/activities', activity.id]">{{activity.title}}</a></td>
        <td><i class="large bicycle icon"></i></td>
        <td>{{activity.date | date:"dd.MM.yyyy" }}</td>
        <td>{{activity.comments}}</td>
        <td>{{activity.distance}} km</td>
        <td>{{activity.duration}}</td>
      </tr>
    </tbody>
  </table>
</div>
